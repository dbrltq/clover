<!DOCTYPE html>
<html>
<head>
	<title>clover</title>
	<style type="text/css">
		body{margin: 0; background-image: url(clover.jpg); background-size: cover; background-attachment: fixed;}
			.box{width: 200px; height: auto; position: absolute;}
		h1{margin: 50px; text-align: center; color: white;}
	</style>
</head>
<body>
	<header>
		<h1> 네잎클로버를 찾아라! </h1>
	</header>
	<script type="text/javascript">
	makeBox();
	function makeBox(){
		var a = document.createElement("img");
		a.src = "four.png"
		a.id = "square";
		a.className = "box";
		var b = Math.random() * (window.innerWidth - 200);
		var c = Math.random() * (window.innerHeight - 200);
		a.style.left = b + "px";
		a.style.top = c + "px";
		a.onclick = function(){
			a.parentNode.removeChild(a);
			makeBox();
		}
		document.body.appendChild(a);
	}
	</script>
</body>
</html>
